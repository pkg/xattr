language: go
sudo: false

go:
  - "1.8.x"
  - "1.9.x"
  - "1.10"

os:
  - linux
  - osx

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go get golang.org/x/tools/cmd/goimports
  - go build

script:
  - go vet
  - go test -v -race
  - diff <(GOPATH="$PWD:$PWD/vendor" goimports -d .) <(printf "")
